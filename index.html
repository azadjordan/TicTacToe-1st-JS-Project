<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TicTacToe!</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f4af334263.js" crossorigin="anonymous"></script>
  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="icon" href="favicon.ico">

</head>

<body>


  <div class="bigContainer">
    <div class="headContainer">
      <p class="noHighlighting">Welcome to Tic Tac Toe!</p>
    </div>
    <div class="gameContainer">
      <div class="">
        <div class="row squaresContainer ">
          <div class="square s1 col-4"></div>
          <div class="square s2 col-4"></div>
          <div class="square s3 col-4"></div>
          <div class="square s4 col-4"></div>
          <div class="square s5 col-4"></div>
          <div class="square s6 col-4"></div>
          <div class="square s7 col-4"></div>
          <div class="square s8 col-4"></div>
          <div class="square s9 col-4"></div>
        </div>
        <div class="buttonContainer">

            <button type="button" class="startButton btn btn-outline-success btn-lg">Start New Game!</button>

          <button type="button" class="restartButton btn btn-outline-danger btn-lg">Restart Game!</button>
        </div>
      </div>

<div class="players">
  <div class="nameX">
    Player1
  </div>
  <div class="vs">
vs
  </div>
  <div class="nameO">
    Player2
  </div>

</div>
<div class="gameInfo">
  <div class="techDiv">Technologies used to build this game:</div><br>
  <div class="techDiv2"><h5>HTML</h5> <h5>CSS</h5> <h5>javaScript</h5> <h5>Bootstrap</h5> <h5>jQuery</h5></div><br>
  <div class="madeBy">Made by Azad Kurdi.</div>
</div>
    </div>



  </div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>

</body>

</html>
